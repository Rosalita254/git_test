<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="google.css" />
    <title>google.com</title>
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li>
          <a href=""><i class="fa fa-th" aria-hidden="true"></i></a>
        </li>
        <div>
          <img src="rosalia.jpg" width="50px" height="66px">
        </div>
      </ul>
    </nav>
    <div class="content">
      <div>
        <img
          id="google-logo"
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="Google logo"
        />
      </div>
      <form>
        <div class="search-div">
          <input type="text" name="seachbar" id="google-search" />
          <button id="search-icon">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
          <button id="search-icon-mic">
            <i class="fa fa-microphone" aria-hidden="true"></i>
          </button>
        </div>
        <div class="btn-div">
          <button class="btn-first">Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
      </form>
      <p>
        Google offered in: <a href="#">Kiswahili</a>
      </p>
    </div>

    <footer>
      <div class="footer-div first"><span>Kenya</span></div>
      <div class="footer-div second">
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">About</a>
          <a href="#">How Search works</a>
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
